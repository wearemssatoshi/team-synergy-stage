<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSS Redirect</title>
    <meta http-equiv="refresh" content="0;url=app/?v=9.0">
    <script>
        // Force redirect to new app directory with version query to bust cache
        window.location.replace("app/?v=9.0_" + new Date().getTime());
    </script>
</head>

<body>
    <div
        style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #D4AF37; font-family: sans-serif;">
        <p>Loading New System...</p>
    </div>
</body>

</html>
